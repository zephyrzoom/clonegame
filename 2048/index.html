<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.min.js"></script>
</head>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,

            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 300
                    },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            },
        };

        var game = new Phaser.Game(config);

        function preload() {
            // this.load.image('dude', 'assets/ball.png');
            this.load.image('racket', 'assets/racket.png');
            
        }

        function create() {

            platforms = this.physics.add.staticGroup();

            platforms.create(400, 568, 'racket').setScale(2).refreshBody();

            platforms.create(600, 400, 'racket');
            platforms.create(50, 250, 'racket');
            platforms.create(750, 220, 'racket');

            player = this.physics.add.sprite(100, 450, 'dude');

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', {
                    start: 0,
                    end: 3
                }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{
                    key: 'dude',
                    frame: 4
                }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', {
                    start: 5,
                    end: 8
                }),
                frameRate: 10,
                repeat: -1
            });

            block = this.add.graphics();
            block.fillStyle(0xcdbfb4, 1.0);
            block.fillRoundedRect(0, 0, 100, 100, 3)

        }

        function update() {}
    </script>

</body>

</html>
